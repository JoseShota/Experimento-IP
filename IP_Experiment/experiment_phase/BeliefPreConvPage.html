{% extends "global/Page.html" %}
{{ block content }}

<h3 class="mt-3">Pronóstico (bloque PRE-CONVERSACIÓN)</h3>

<p class="mb-4">{{ label_text }}</p>

{{ formfield_errors 'belief_preconv_pct' }}

<div class="d-flex align-items-center">
    <span class="me-2">0 %<br><small>Nadie cambia</small></span>

    <input type="range"
           name="belief_preconv_pct"
           id="slider_preconv"
           class="form-range flex-fill"
           min="0" max="100" step="1"
           value="{{ initial_val }}"
           required>

    <span class="ms-2">100 %<br><small>Todos cambian</small></span>
</div>

<div class="text-center mt-2">
    <output id="out_preconv">{{ initial_val }}</output> %
</div>

{{ next_button }}

<script>
  const s = document.getElementById('slider_preconv');
  const o = document.getElementById('out_preconv');
  s.addEventListener('input', () => { o.textContent = s.value; });
</script>

{{ endblock }}
